# Configuração de Build para um site Vite
[build]
  # 1. Comando para construir o site Vite
  command = "npm run build"
  
  # 2. Pasta de saída do Vite (onde o site estático fica)
  publish = "dist"

# Configuração das Funções Serverless (Backend)
[functions]
  # 3. Pasta *fonte* das suas funções.
  directory = "netlify/functions"
  
  # Define o 'bundler' (empacotador)
  node_bundler = "esbuild"

  # --- CORREÇÃO AQUI ---
  # Diz ao Netlify para não empacotar estas bibliotecas,
  # mas sim usá-las diretamente no servidor.
  external_node_modules = ["stripe", "@google/genai"]
