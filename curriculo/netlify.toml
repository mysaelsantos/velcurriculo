# Configuração de Build para um site Vite
[build]
  # 1. Comando CORRIGIDO para construir o site (força a instalação limpa)
  command = "npm install && npm run build"
  
  # 2. Pasta de saída do Vite (onde o site estático fica)
  publish = "dist"

# Configuração das Funções Serverless (Backend)
[functions]
  # 3. Pasta *fonte* das suas funções. O Netlify vai encontrá-las
  # e compilá-las automaticamente.
  directory = "netlify/functions"

# Novo bloco para instalar as dependências das funções
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
